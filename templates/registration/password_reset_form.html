{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}

<form method="post" class="accountform">
    <h4>Please specify your email address to receive instructions for resetting it.</h4>
    <br>
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
     {{ form.email.errors }}
    <p><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }} <input class="btn btn-primary btn-sm" type="submit" value="Reset password" /></p>
</form>
{% endblock %}
